{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Início</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="offcanvas offcanvas-start" id="menu">
        <div class="offcanvas-header" id="menuHeader">
            <h1 class="offcanvas-title" id="MenuTitulo">Menu</h1>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" id="botaoSair"></button>
        </div>
        <div class="offcanvas-body" id="menuBody">
            <hr>
            <a href="#" id="Sobre">Sobre o Projeto</a>
            <hr>
            <a href="/gerenciador-fontes" id="Gerenciador">Gerenciador de Fontes</a>
            <hr>
        </div>
    </div>
    <nav class="navbar navbar-expand">
        <div class="container-fluid d-flex justify-content-start">
            <!-- Button to open the offcanvas sidebar -->
            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu" id="botaoMenu">
                <i class="material-icons" id="iconMenu">menu</i>
            </button>
            <span class="navbar-text" id="NavbarText">Escavador de Notícias</span>
        </div>
    </nav>

    <div>
        <form class="d-flex" method="POST">
            {% csrf_token %}
            <input class = "form-control form-control-lg w-50" id="BuscaNoticias" type="text" name="Pesquisar">
            <button class= "btn" id="botao" type="submit">Buscar</button>
        </form>
    </div>
    <hr>
</body>

</html>
