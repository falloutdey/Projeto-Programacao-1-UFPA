{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} Início {% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>
<body>
    {% block navbar %}
    <nav class="navbar navbar-expand">
        <div class="container-fluid">
            <span class="navbar-text"> {% block navtext %} Escavador de Notícias {% endblock %}</span>
    {% endblock %}        
             <ul class="navbar nav">
                <li class="nav-item">
                    <a href="gerenciador-fontes" class="nav-link"> Gerenciador de Fontes </a>
                </li>
            </ul>
        </div>
    </nav>

    <div>
        <form class="d-flex" method="POST">
            {% csrf_token %}
            <input class = "form-control form-control-lg w-50" id="BuscaNoticias" type="text" name="Pesquisar">
            <button class= "btn" id="botao" type="submit">Buscar</button>
        </form>
    </div>
    <hr>
</body>

</html>
